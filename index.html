<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Day for Ardhra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container text-center">
        <h1 class="title">ðŸŒ¹ Happy Rose Day, Ardhra! ðŸŒ¹</h1>
        <p class="subtitle">A rose for my rose may u be alawys happy and smile like a flower.</p>
        
        <!-- Surprise Button -->
        <button class="btn btn-glow" data-bs-toggle="modal" data-bs-target="#surpriseModal">Click for a Surprise</button>

        <!-- Upload Section -->
        <div class="upload-section mt-4">
           
            <input type="file" id="file-input" class="form-control" accept="image/*" onchange="previewImage(event)">
            <textarea id="message-input" class="form-control mt-2" placeholder="Let this may be a memorable day for uuu"></textarea>
        </div>
    </div>

    <div class="falling-roses"></div>

    <!-- Modal for Surprise -->
    <div class="modal fade" id="surpriseModal" tabindex="-1" aria-labelledby="surpriseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="surpriseModalLabel">ðŸ’– Your Special Surprise ðŸ’–</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="uploaded-image" src="img.jpeg" class="img-fluid rounded shadow" alt="Surprise Image">
                    <p id="custom-message" class="mt-3"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
